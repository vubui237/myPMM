<div class="row">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b><center style="color:darkred">Shopping Cart</center></b>
                </div>
                <div class="panelBodyCart">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr style="color:darkred">
                                    <th>Item</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody style="color:red">
                                <tr class="shoppingCartPerItem" ng-repeat="items in shoppingCart">
                                    <td><img class = "shoppingCartImage" ng-src="{{items.image}}"></td>
                                    <td><b>{{items.name}}</b><br>{{items.description}}</td>
                                    <td>${{items.prices | number: 2}}</td>
                                    <td width="10%"><input maxlength="3" id = "inputBoxCartQty" ng-model="items.quantity">
                                        <button class = "btn-danger" ng-click="updateQtyCart(items.item_id, items.quantity)">✔</button>
                                        <button class = "btn-danger" ng-click="deleteFromCart(items.item_id)">✖</button></td>
                                    <td>${{items.prices * items.quantity | number: 2}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                        <div class="panel-heading">
                            
                            <b style="float: right; margin-top: -20px; color: darkred">
                            <span ng-if="!couponDiscount"><input placeholder="Coupon" ng-model="coupon" size="6" maxlength="6">
                            <button class = "btn-danger" ng-click="applyCoupon(coupon)">✔</button></span><span ng-if="couponDiscount">-{{couponDiscountValue * 100 | number: 0}}% applied</span>&nbsp;&nbsp;
                            Subtotal: ${{totals | number: 2}}</b>
                        </div>
                </div>
            </div>
        </div>
