<div ng-repeat="bonuses in bonusData">
    <strong style="color:darkred">{{bonuses.name}} - Current: {{bonuses.current}} - Target: {{bonuses.goal}}
    <span class="pull-right text-muted">Meeting {{(bonuses.current / bonuses.goal) * 100 | number: 2}}% of goal.</strong></span>
    <div class="progress progress-striped active">
        <div ng-class="bonusColor(bonuses.current, bonuses.goal)" role="progressbar" aria-valuenow="{{bonuses.current}}" aria-valuemin="0" aria-valuemax="{{bonuses.goal}}"  ng-style="setWidthBonusBar(bonuses.current, bonuses.goal);">
